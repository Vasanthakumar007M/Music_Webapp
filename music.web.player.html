<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Webapp</title>
  <link rel="stylesheet" href="frame.css">
  <link rel="wesite icon" href="img/music_player_icon.png">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
       <div class="player"> 
           <div class="details">
               <h1>Music Webapp</h1>
               <div class="now-play">PLAY x OF y</div>
               <div class="song-img"></div>
               <div class="song-name">Song title</div>
               <div class="song-singer">Singer</div>
           </div>

           <div class="slider_container">
               <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
           </div>

           <div class="buttons">
               <div class="random-song" onclick="randomSong()">
                   <i class="fas fa-random fa-2x" title="random"></i>
               </div>
               <div class="prev-song" onclick="prevSong()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-song" onclick="playpauseSong()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-song" onclick="nextSong()">
                    <i class="fa  fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-song" onclick="repeatSong()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
           </div>

           <div class="slider_container">
             <i class="fa fa-volume-down"></i>
             <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
             <i class="fa fa-volume-up"></i>
            </div>
       </div>
</body>
<script src="playback.js" defer></script>
</html>
